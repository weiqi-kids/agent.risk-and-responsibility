{% comment %}
補充 jekyll-seo-tag 未處理的 Meta 標籤
主要針對 article: 系列標籤
{% endcomment %}

{% assign seo = page.seo %}

{% if seo %}
<!-- Article Meta Tags -->
<meta property="article:published_time" content="{% if seo.date_published %}{{ seo.date_published }}T00:00:00+08:00{% else %}{{ page.date | date_to_xmlschema }}{% endif %}" />
<meta property="article:modified_time" content="{% if seo.date_modified %}{{ seo.date_modified }}T00:00:00+08:00{% else %}{{ page.date | date_to_xmlschema }}{% endif %}" />
<meta property="article:author" content="{{ site.data.seo-site.author.name }}" />
<meta property="article:section" content="{% if seo.article_section %}{{ seo.article_section }}{% else %}{{ page.parent }}{% endif %}" />
{% if seo.keywords %}{% for keyword in seo.keywords %}
<meta property="article:tag" content="{{ keyword }}" />
{% endfor %}{% endif %}

<!-- Additional Open Graph -->
<meta property="og:locale" content="{{ site.data.seo-defaults.locale | default: 'zh_TW' }}" />

<!-- Twitter Card Enhancement -->
<meta name="twitter:label1" content="報告類型" />
<meta name="twitter:data1" content="{% if seo.article_section %}{{ seo.article_section }}{% else %}Intelligence Report{% endif %}" />
<meta name="twitter:label2" content="更新日期" />
<meta name="twitter:data2" content="{% if seo.date_modified %}{{ seo.date_modified }}{% else %}{{ page.date | date: '%Y-%m-%d' }}{% endif %}" />
{% endif %}
